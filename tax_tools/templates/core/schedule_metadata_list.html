{% extends 'core/base.html' %}

{% block content %}
{% for sked in object_list %}
<h3>{{ sked }}</h3>
  <div>
    <ul>
      {% for sked_part in sked.schedule_part_metadata_set.all %}
        <li><a href='#'>{{ sked_part.part_name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
{% endblock content %}
